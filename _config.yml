title: Robotics & Machine learning Portfolio
markdown: kramdown

# for atom feed
author: 
  name: Jeongwoong Choi
  email: danielchoi360@gmail.com
plugins:
  - jemoji
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

collections_dir: all_collections
collections:
  posts:
    output: true

defaults:
  - scope:
      path: "_posts"
    values:
      layout: "post"
      permalink: "/:title"
exclude: ["sitemap.xml", "feed.xml", "LICENSE", "README.md"]
